<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roblox Theme Studio</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <h1>ðŸŽ¨ Roblox Theme Studio</h1>
      <p class="subtitle">Customize your Roblox background</p>
    </div>

    <!-- Enable/Disable Toggle -->
    <div class="section">
      <div class="toggle-container">
        <label class="toggle-label">
          <span>Enable Custom Background</span>
          <label class="switch">
            <input type="checkbox" id="enableToggle">
            <span class="slider"></span>
          </label>
        </label>
      </div>
    </div>

    <!-- Upload Section -->
    <div class="section">
      <h3>Upload Background</h3>
      <div class="upload-area" id="uploadArea">
        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
          <polyline points="17 8 12 3 7 8"></polyline>
          <line x1="12" y1="3" x2="12" y2="15"></line>
        </svg>
        <p>Drag & drop or click to upload</p>
        <span class="upload-hint">Supports: JPG, PNG, GIF, MP4, WebM</span>
        <input type="file" id="fileInput" accept="image/*,video/*" hidden>
      </div>
      
      <!-- URL Import -->
      <div class="url-input-container">
        <input type="text" id="urlInput" placeholder="Or paste image/video URL">
        <button id="urlButton">Import</button>
      </div>
    </div>

    <!-- Current Background Preview -->
    <div class="section" id="previewSection" style="display: none;">
      <h3>Current Background</h3>
      <div class="preview-container" id="previewContainer">
        <img id="previewImage" style="display: none;">
        <video id="previewVideo" loop muted style="display: none;"></video>
        <button class="remove-btn" id="removeBtn">âœ• Remove</button>
      </div>
    </div>

    <!-- Customization Options -->
    <div class="section" id="customizeSection" style="display: none;">
      <h3>Customize</h3>
      
      <!-- Opacity -->
      <div class="control-group">
        <label>
          <span>Opacity</span>
          <span class="value" id="opacityValue">60%</span>
        </label>
        <input type="range" id="opacitySlider" min="0" max="100" value="60">
      </div>

      <!-- Blur -->
      <div class="control-group">
        <label>
          <span>Blur</span>
          <span class="value" id="blurValue">0px</span>
        </label>
        <input type="range" id="blurSlider" min="0" max="20" value="0">
      </div>

      <!-- Dark Overlay -->
      <div class="control-group">
        <label>
          <span>Dark Overlay</span>
          <span class="value" id="overlayValue">40%</span>
        </label>
        <input type="range" id="overlaySlider" min="0" max="100" value="40">
      </div>

      <!-- Background Size -->
      <div class="control-group">
        <label>Background Size</label>
        <select id="bgSize">
          <option value="cover">Cover (Fill)</option>
          <option value="contain">Contain (Fit)</option>
          <option value="100% 100%">Stretch</option>
          <option value="auto">Original Size</option>
        </select>
      </div>

      <!-- Background Position -->
      <div class="control-group">
        <label>Position</label>
        <select id="bgPosition">
          <option value="center">Center</option>
          <option value="top">Top</option>
          <option value="bottom">Bottom</option>
          <option value="left">Left</option>
          <option value="right">Right</option>
        </select>
      </div>
    </div>

    <!-- Preset Backgrounds -->
    <div class="section">
      <h3>Preset Backgrounds</h3>
      <div class="preset-grid">
        <div class="preset-item" data-preset="gradient-purple">
          <div class="preset-preview" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);"></div>
          <span>Purple Dream</span>
        </div>
        <div class="preset-item" data-preset="gradient-blue">
          <div class="preset-preview" style="background: linear-gradient(135deg, #00c6ff 0%, #0072ff 100%);"></div>
          <span>Ocean Blue</span>
        </div>
        <div class="preset-item" data-preset="gradient-sunset">
          <div class="preset-preview" style="background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);"></div>
          <span>Sunset</span>
        </div>
        <div class="preset-item" data-preset="gradient-dark">
          <div class="preset-preview" style="background: linear-gradient(135deg, #232526 0%, #414345 100%);"></div>
          <span>Dark Night</span>
        </div>
        <div class="preset-item" data-preset="gradient-matrix">
          <div class="preset-preview" style="background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);"></div>
          <span>Matrix</span>
        </div>
        <div class="preset-item" data-preset="gradient-neon">
          <div class="preset-preview" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);"></div>
          <span>Neon Pink</span>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <button id="resetBtn" class="btn-secondary">Reset to Default</button>
      <button id="applyBtn" class="btn-primary">Apply Changes</button>
    </div>

    <!-- Status Message -->
    <div class="status-message" id="statusMessage"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
